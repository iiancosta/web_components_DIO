<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de notícias Galáctica</title>
    <link rel="stylesheet" href="styles/card.css">
    <script src="src/Components/CardNews.js" defer></script>
</head>
<body>
    <div class="app-root">
        <card-news
            autor="Darth Vader"
            title="Obi Wan Morre"
            link-url = "#"
            photo="assets/obi-wan.webp"
            alt="foto da noticia"
            contet="Obi-Wan Kenobi trava uma batalha com Anakin e o deixa para morrer no planeta de lava Mustafar."
        ></card-news>
        <card-news
            autor="Felipe"
            title="Darth Vader Contrata Devs"
            link-url = "#"
            photo="assets/darth_vader.jpg"
            alt="foto da noticia"
            contet="Darth Vader contrata desenvolvedores Front-End."
        ></card-news>
        <card-news
            title="POLÊMICA: Princesa Leia Organa e Luke Skywalker são irmãos"
            link-url = "#"
            alt="foto da noticia"
            contet="Ela e seu irmão gêmeo Luke, que nasceu pouco antes dela, eram filhos da Senadora Padmé Amidala, da República Galática, que morreu logo após o parto, e do Cavaleiro Jedi Anakin Skywalker, que recentemente caíra no lado negro da Força."
        ></card-news>
    </div>

</body>
</html>
